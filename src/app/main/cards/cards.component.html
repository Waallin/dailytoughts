<div class="container">
    <div class="card">

            <p>{{db_name}}</p><span>{{db_date}}</span>
        </div>
        <div class="main">
            <p>
                {{db_text}}
            </p>
        </div>
        <div class="likes">
            <span class="rating">
                Rating: {{db_rating}} /10
            </span>
        </div>
    </div>

</div>
